<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            Da quiz
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/Main/indexstyle.css">
        <link rel="stylesheet" href="gamestyle.css">
        <script src="https://kit.fontawesome.com/d2fc3e6d80.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="game">
            <div id="game-wrap" class="wrap-game game-column">
                <div id="hud">
                    <div class="hud-item">
                        <p id="progressText" class="hud-prefix">
                            Question
                        </p>
                        <div id="progressBar">
                            <div id="progressBarFill"></div>
                        </div>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
                <h1 id="question">What is the capital city of Czech Republic?</h1>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Prague</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Pilsen</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Brno</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Mallorca</p>
                </div>
            </div>
        </div>
        
        <script src="gamescript.js" async defer></script>
    </body>
</html>
